<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media Library — Custom (removed some filters)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --sidebar-bg:#0f1720;
      --panel:#0b1220;
      --muted:#9ca3af;
      --chip:#1f2937;
      --accent:#06b6d4;
      --tile-bg:#2b3440;
    }
    body { background: var(--panel); color: #e6eef8; -webkit-font-smoothing:antialiased; }
    .sidebar-narrow { width:72px; min-width:72px; position:fixed; left:0; top:0; bottom:0; z-index:40; display:flex; flex-direction:column; align-items:center; padding-top:24px; gap:12px; background:var(--sidebar-bg); border-right:1px solid rgba(255,255,255,0.03); }
    .main-with-offset { margin-left:72px; min-height:100vh; }
    .side-icon { width:36px; height:36px; display:block; }
    .util-icon { width:28px; height:28px; display:block; }
    .label { font-size:12px; margin-top:6px; line-height:1; text-align:center; }
    .tile { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; padding:10px; width:100%; box-sizing:border-box; }
    .scrollbar-thin::-webkit-scrollbar{height:8px;width:8px}
    .scrollbar-thin::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.05);border-radius:8px}
    .asset-card { box-shadow: 0 2px 0 rgba(255,255,255,0.02); }
    button.icon-btn { transition: transform .12s ease, background-color .12s ease; }
    button.icon-btn:active { transform: translateY(1px); }
    @media (max-width:420px) {
      .tile .label { font-size:11px; }
      header .max-w-3xl { padding-left: 6px; padding-right: 6px; }
      .main-controls { padding-left: 8px; padding-right: 8px; }
      .sidebar-narrow { gap:10px; padding-top:18px; }
    }
    @media (max-width: 767px) {
      .grid-cols-responsive { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    }
    @media (min-width: 768px) {
      .grid-cols-responsive { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (min-width: 1024px) {
      .grid-cols-responsive { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (min-width: 1280px) {
      .grid-cols-responsive { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }
  </style>
</head>
<body class="antialiased">

  <!-- Fixed skinny left sidebar (visible on all sizes) -->
  <aside class="sidebar-narrow bg-[color:var(--sidebar-bg)] scrollbar-thin" aria-label="Main sidebar">
    <!-- top Home -->
    <button class="flex flex-col items-center focus:outline-none icon-btn" aria-label="Home" tabindex="0" title="Home">
      <svg class="side-icon" viewBox="0 0 24 24" fill="none"><path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5V13H9v8H4a1 1 0 0 1-1-1V10.5z" fill="#3b82f6"/></svg>
      <div class="label text-white/90 font-semibold">Home</div>
    </button>

    <!-- Assets (selected) -->
    <div class="tile flex flex-col items-center" style="width:56px;">
      <button class="flex flex-col items-center focus:outline-none" aria-current="true" aria-label="Assets" tabindex="0" title="Assets">
        <svg class="side-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width:32px;height:32px;">
          <g fill="#aaf36b">
            <circle cx="12" cy="6.5" r="1.6"/>
            <circle cx="8" cy="11.5" r="1.6"/>
            <circle cx="16" cy="11.5" r="1.6"/>
          </g>
        </svg>
        <div class="label text-white font-bold" style="font-size:13px;">Assets</div>
      </button>
    </div>

    <!-- Scrollable icon group -->
    <div class="flex-1 flex flex-col items-center justify-start mt-2 space-y-3 overflow-auto w-full pt-2">
      <button class="flex flex-col items-center focus:outline-none icon-btn" aria-label="Image" tabindex="0" title="Image">
        <svg class="side-icon" viewBox="0 0 24 24" fill="none"><rect x="3" y="6.5" width="18" height="11" rx="1.2" stroke="#4ea2ff" stroke-width="1.1"/><path d="M7 11l3 3 5-5 3 4.5" stroke="#4ea2ff" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div class="label text-[color:var(--muted)]">Image</div>
      </button>

      <button class="flex flex-col items-center focus:outline-none icon-btn" aria-label="Video" tabindex="0" title="Video">
        <svg class="side-icon" viewBox="0 0 24 24" fill="none"><rect x="3" y="6.5" width="10" height="11" rx="1.2" stroke="#3b82f6" stroke-width="1.1"/><path d="M15 10l4.5-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14v-4z" fill="#3b82f6"/></svg>
        <div class="label text-[color:var(--muted)]">Video</div>
      </button>

      <button class="flex flex-col items-center focus:outline-none icon-btn" aria-label="MediaFlows" tabindex="0" title="MediaFlows">
        <svg class="side-icon" viewBox="0 0 24 24" fill="none"><rect x="4.5" y="6.5" width="15" height="11" rx="1.2" stroke="#22c55e" stroke-width="1.1"/><path d="M8 10h8" stroke="#22c55e" stroke-width="1.1" stroke-linecap="round"/></svg>
        <div class="label text-[color:var(--muted)]">MediaFlows</div>
      </button>

      <button class="flex flex-col items-center focus:outline-none icon-btn" aria-label="3D" tabindex="0" title="3D">
        <svg class="side-icon" viewBox="0 0 24 24" fill="none"><path d="M12 3l8 4.5v8L12 21 4 15.5v-8L12 3z" stroke="#60a5fa" stroke-width="1.1" stroke-linejoin="round" stroke-linecap="round"/></svg>
        <div class="label text-[color:var(--muted)]">3D</div>
      </button>

      <button class="flex flex-col items-center focus:outline-none icon-btn" aria-label="FinalTouch" tabindex="0" title="FinalTouch">
        <svg class="side-icon" viewBox="0 0 24 24" fill="none"><path d="M12 3l2 4 4 2-4 2-2 4-2-4-4-2 4-2 2-4z" stroke="#7c3aed" stroke-width="1.1" stroke-linejoin="round"/></svg>
        <div class="label text-[color:var(--muted)]">FinalTouch</div>
      </button>
    </div>

    <!-- bottom utilities -->
    <div class="flex flex-col items-center gap-3 mb-4">
      <button class="p-1 rounded-md" aria-label="Invite" tabindex="0" title="Invite">
        <svg class="util-icon" viewBox="0 0 24 24" fill="none"><path d="M15 14a3 3 0 100-6 3 3 0 000 6zM6 20v-1a4 4 0 014-4h4" stroke="#cbd5e1" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>

      <button class="p-1 rounded-md" aria-label="App Marketplace" tabindex="0" title="App Marketplace">
        <svg class="util-icon" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" stroke="#cbd5e1" stroke-width="1.2"/></svg>
      </button>

      <button class="p-1 rounded-md" aria-label="Help" tabindex="0" title="Help">
        <svg class="util-icon" viewBox="0 0 24 24" fill="none"><path d="M12 17v.01M12 7a4 4 0 00-1 7.874V15" stroke="#cbd5e1" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>

      <button class="p-1 rounded-md" aria-label="Settings" tabindex="0" title="Settings">
        <svg class="util-icon" viewBox="0 0 24 24" fill="none"><path d="M12 15.5A3.5 3.5 0 1112 8.5a3.5 3.5 0 010 7z" stroke="#cbd5e1" stroke-width="0.9"/></svg>
      </button>

      <div class="mt-1 rounded-full w-10 h-10 flex items-center justify-center bg-[#2fe1dd] text-slate-900 font-semibold">SS</div>
    </div>
  </aside>

  <!-- Main content area (offset to the right to accommodate fixed sidebar) -->
  <div class="main-with-offset flex-1 flex flex-col">
    <!-- Topbar (desktop + mobile) -->
    <header class="flex items-center justify-between px-4 md:px-6 py-3 bg-[color:var(--panel)] border-b border-white/6">
      <div class="flex items-center gap-4">
        <div class="text-lg md:text-xl font-semibold">Media Library</div>
        <nav class="text-xs md:text-sm text-[color:var(--muted)]">› Assets</nav>
      </div>

      <div class="flex-1 max-w-3xl mx-4 md:mx-6">
        <div class="flex items-center gap-3">
          <div class="relative flex-1">
            <input id="search" type="search" placeholder="Search Media Library" class="w-full rounded-md bg-slate-800 px-3 py-2 placeholder:text-[color:var(--muted)] focus:ring-2 focus:ring-[color:var(--accent)] focus:outline-none"/>
            <button id="clear" class="hidden absolute right-2 top-1/2 -translate-y-1/2 text-[color:var(--muted)]">✕</button>
          </div>
          <button class="px-3 md:px-4 py-1 md:py-2 bg-sky-500 rounded-md text-white text-sm">Upload</button>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="text-xs md:text-sm text-[color:var(--muted)]">Sort by:
          <select id="sort" class="bg-transparent text-xs md:text-sm ml-1 focus:outline-none">
            <option>Relevance</option>
            <option>Newest</option>
          </select>
        </div>
        <div class="rounded-full bg-slate-800 w-8 h-8 flex items-center justify-center text-sm">SS</div>
      </div>
    </header>

    <!-- content -->
    <main class="flex-1 overflow-auto p-3 md:p-6 scrollbar-thin">
      <!-- Advanced Search row (removed Folders, Tags, Formats, Asset types) -->
      <section class="mb-4 md:mb-6">
        <div class="flex items-center justify-between">
          <h2 class="text-lg md:text-2xl font-semibold">Advanced Search</h2>
          <div class="flex items-center gap-2 text-[color:var(--muted)]">
            <div class="hidden sm:block text-xs md:text-sm">Sort by: <strong>Relevance</strong></div>
            <div class="flex items-center gap-1">
              <button id="viewBtn" class="px-2 py-1 rounded-md hover:bg-white/3 text-xs md:text-sm">View</button>
              <button id="previewBtn" class="px-2 py-1 rounded-md hover:bg-white/3 text-xs md:text-sm">Preview</button>
            </div>
          </div>
        </div>

        <div class="mt-3 md:mt-4 flex flex-wrap gap-2 items-center">
          <input id="filterInput" class="rounded-md bg-slate-800 px-2 py-2 w-48 md:w-64 placeholder:text-[color:var(--muted)] text-sm" placeholder="Type to filter" />
          <div class="flex gap-2 flex-wrap">
            <button class="px-2 py-1 rounded-full bg-[color:var(--chip)] text-[color:var(--muted)] text-xs md:text-sm">Display name ▾</button>
            <!-- Removed: Folders -->
            <!-- Removed: Tags -->
            <!-- Removed: Formats -->
            <!-- Removed: Asset types -->
          </div>

          <div class="ml-auto text-xs md:text-sm text-[color:var(--muted)] flex items-center gap-3">
            <span>Showing <strong id="assetCount">64</strong> assets</span>
            <button id="refresh" class="px-2 py-1 rounded-md bg-slate-800 text-xs">⟳ Refresh</button>
          </div>
        </div>
      </section>

      <!-- Asset Grid (responsive columns, everything visible) -->
      <section>
        <div id="grid" class="grid gap-4 grid-cols-responsive">
          <template id="cardTpl">
            <article class="asset-card bg-slate-800 rounded-md overflow-hidden cursor-pointer">
              <img class="w-full h-44 object-cover" alt="asset image">
              <div class="p-3">
                <div class="flex items-start justify-between gap-3">
                  <div>
                    <div class="font-semibold text-sm">Asset Title</div>
                    <div class="text-xs text-[color:var(--muted)]">Uploaded • 2.1 MB</div>
                  </div>
                  <div class="text-[color:var(--muted)]">⋯</div>
                </div>
              </div>
            </article>
          </template>
        </div>
      </section>
    </main>
  </div>

  <!-- mobile slide-over: removed "Folders" link here too -->
  <div id="mobileSidebar" class="fixed inset-0 z-50 hidden md:hidden">
    <div id="mobileOverlay" class="absolute inset-0 bg-black/50"></div>
    <aside class="absolute left-0 top-0 bottom-0 w-64 bg-[color:var(--sidebar-bg)] p-4">
      <div class="flex items-center gap-3 mb-4">
        <div class="rounded-full bg-slate-700 w-10 h-10 flex items-center justify-center">DH</div>
        <div>
          <div class="text-sm font-semibold">dhccwakm8</div>
          <div class="text-xs text-[color:var(--muted)]">Welcome!</div>
        </div>
      </div>
      <nav class="space-y-2">
        <a class="block px-3 py-2 rounded bg-slate-800 text-sky-300">Assets</a>
        <!-- Folders removed -->
        <a class="block px-3 py-2 rounded text-[color:var(--muted)] hover:bg-white/3">Collections</a>
        <a class="block px-3 py-2 rounded text-[color:var(--muted)] hover:bg-white/3">Moderation</a>
      </nav>
    </aside>
  </div>

  <!-- PREVIEW Modal -->
  <div id="previewModal" class="fixed inset-0 z-50 hidden items-center justify-center px-4">
    <div id="previewBackdrop" class="absolute inset-0 bg-black/70"></div>
    <div class="relative max-w-5xl w-full z-10">
      <div class="bg-slate-800 rounded-lg overflow-hidden">
        <div class="flex items-center justify-between p-3 border-b border-white/5">
          <div>
            <div id="modalTitle" class="font-semibold text-lg">Asset Title</div>
            <div id="modalMeta" class="text-xs text-[color:var(--muted)]">Uploaded • size</div>
          </div>
          <div class="flex items-center gap-2">
            <button id="prevBtn" class="p-2 rounded-md hover:bg-white/5">◀</button>
            <button id="nextBtn" class="p-2 rounded-md hover:bg-white/5">▶</button>
            <button id="closeBtn" class="p-2 rounded-md hover:bg-white/5">✕</button>
          </div>
        </div>
        <div class="p-4 flex items-center justify-center bg-slate-900">
          <img id="modalImage" src="" alt="" class="max-h-[70vh] object-contain"/>
        </div>
      </div>
    </div>
  </div>

  <!-- floating help -->
  <button class="fixed right-4 bottom-4 z-50 w-12 h-12 rounded-full bg-indigo-600 shadow-lg flex items-center justify-center">
    <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none"><path d="M18 8a6 6 0 10-12 0c0 4 6 7 6 7s6-3 6-7z" fill="#fff"/></svg>
  </button>

  <script>
    /* populate grid */
    const samples = [
      "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1400&auto=format&fit=crop&crop=faces",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1400&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1400&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1503602642458-232111445657?q=80&w=1400&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?q=80&w=1400&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?q=80&w=1400&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=1400&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1400&auto=format&fit=crop"
    ];
    const grid = document.getElementById('grid');
    const tpl = document.getElementById('cardTpl').content;
    for (let i=0;i<64;i++){
      const node = document.importNode(tpl,true);
      const img = node.querySelector('img');
      const title = node.querySelector('.font-semibold');
      const meta = node.querySelector('.text-xs');
      img.src = samples[i % samples.length] + "&s=" + i;
      img.alt = "Asset " + (i+1);
      title.textContent = ["Portrait","Sport","Food","Product","Event"][i%5] + " — Asset " + (i+1);
      meta.textContent = ["Uploaded 3 days ago","Uploaded 2 weeks ago","Uploaded 8 days ago","Uploaded 1 mo ago"][i%4] + " • " + (1 + (i%5)) + " MB";
      grid.appendChild(node);
    }

    /* Search & filter */
    const search = document.getElementById('search');
    const clear = document.getElementById('clear');
    const filterInput = document.getElementById('filterInput');
    const assetCount = document.getElementById('assetCount');
    function allCards(){ return Array.from(grid.querySelectorAll('.asset-card')); }
    function updateCount(){ assetCount.textContent = allCards().filter(c=>!c.classList.contains('hidden')).length; }
    function filterBy(q){
      const s = q.trim().toLowerCase();
      allCards().forEach(c=>{
        const t = c.querySelector('.font-semibold').textContent.toLowerCase();
        c.classList.toggle('hidden', s && !t.includes(s));
      });
      updateCount();
    }
    if (search){
      search.addEventListener('input', e=>{ filterBy(e.target.value); clear.classList.toggle('hidden', !e.target.value); });
      clear.addEventListener('click', ()=>{ search.value=''; filterBy(''); clear.classList.add('hidden'); });
    }
    if (filterInput) filterInput.addEventListener('input', e=> filterBy(e.target.value));
    document.getElementById('refresh').addEventListener('click', ()=>{ document.getElementById('refresh').classList.add('opacity-50'); setTimeout(()=>document.getElementById('refresh').classList.remove('opacity-50'),400); });

    /* mobile sidebar toggle (Folders removed from that menu) */
    const mobileToggle = document.getElementById('mobileToggle');
    const mobileSidebar = document.getElementById('mobileSidebar');
    const mobileOverlay = document.getElementById('mobileOverlay');
    if (mobileToggle){
      mobileToggle.addEventListener('click', ()=> mobileSidebar.classList.toggle('hidden'));
      if (mobileOverlay) mobileOverlay.addEventListener('click', ()=> mobileSidebar.classList.add('hidden'));
    }

    /* preview modal */
    const previewModal = document.getElementById('previewModal');
    const previewBackdrop = document.getElementById('previewBackdrop');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let visibleList = [], currentIndex = -1;
    function refreshVisible(){ visibleList = allCards().filter(c=>!c.classList.contains('hidden')); }
    function openAt(index){
      refreshVisible();
      if (!visibleList.length) return;
      currentIndex = Math.max(0, Math.min(index, visibleList.length-1));
      const card = visibleList[currentIndex];
      const img = card.querySelector('img');
      modalImage.src = img.src;
      modalImage.alt = img.alt;
      modalTitle.textContent = card.querySelector('.font-semibold').textContent;
      modalMeta.textContent = card.querySelector('.text-xs').textContent;
      previewModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      closeBtn.focus();
    }
    function closeModal(){ previewModal.classList.add('hidden'); modalImage.src=''; document.body.style.overflow=''; currentIndex=-1; }

    grid.addEventListener('click', (e)=>{
      const article = e.target.closest('.asset-card');
      if (!article) return;
      refreshVisible();
      openAt(visibleList.indexOf(article));
    });

    prevBtn.addEventListener('click', ()=>{ if (!visibleList.length) return; openAt((currentIndex-1+visibleList.length) % visibleList.length); });
    nextBtn.addEventListener('click', ()=>{ if (!visibleList.length) return; openAt((currentIndex+1) % visibleList.length); });
    previewBackdrop.addEventListener('click', closeModal);
    closeBtn.addEventListener('click', closeModal);
    window.addEventListener('keydown', (e)=>{ if (previewModal.classList.contains('hidden')) return; if (e.key === 'Escape') closeModal(); if (e.key === 'ArrowLeft') prevBtn.click(); if (e.key === 'ArrowRight') nextBtn.click(); });

    /* accessibility */
    function setFocusable(){ allCards().forEach(c=>c.setAttribute('tabindex','0')); }
    setFocusable();
    updateCount();
  </script>
</body>
</html>
