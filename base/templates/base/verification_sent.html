<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Sent - Gobonimo Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #0f1720;
            --panel: #0b1220;
            --muted: #9ca3af;
            --chip: #1f2937;
            --accent: #06b6d4;
            --tile-bg: #2b3440;
        }

        body {
            background: var(--panel);
            color: #e6eef8;
        }

        .gradient-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #0d9488 100%);
            transition: all 0.3s ease;
        }
        
        .gradient-btn:hover {
            background: linear-gradient(135deg, #0891b2 0%, #0f766e 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .bg-white {
            background: var(--tile-bg) !important;
            border-color: rgba(255, 255, 255, 0.05) !important;
        }
        
        .text-gray-800 {
            color: #e6eef8 !important;
        }
        
        .text-gray-600 {
            color: var(--muted) !important;
        }
        
        .border-gray-200 {
            border-color: rgba(255, 255, 255, 0.05) !important;
        }
        
        .shadow-lg {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3) !important;
        }

        .text-purple-600 {
            color: var(--accent) !important;
        }

        .text-gray-400 {
            color: var(--muted) !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 rounded-2xl shadow-lg border">
        <!-- Logo/Header with your gradient colors -->
        <div class="text-center mb-8">
            <a href="/" class="flex items-center justify-center">
                <span class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-500">
                    Gobonimo Marketplace
                </span>
            </a>
        </div>

        <!-- Main content -->
        <div class="text-center">
            <div class="mx-auto h-20 w-20 rounded-full flex items-center justify-center mb-6" style="background: rgba(6, 182, 212, 0.1);">
                <i class="fas fa-envelope text-3xl" style="color: var(--accent);"></i>
            </div>
            
            <h2 class="text-2xl font-bold mt-4 mb-4">Verification Email Sent</h2>
            <p class="mb-6">
                We've sent a confirmation link to your email address. 
                Please check your inbox (including spam/junk folder) to activate your account.
            </p>
            
            <div class="mt-8">
                <a href="{% url 'index' %}" class="gradient-btn text-white font-bold py-3 px-6 rounded-lg inline-block">
                    <i class="fas fa-home mr-2"></i> Back to Home
                </a>
            </div>
            
            <p class="text-sm mt-8">
                Didn't receive the email? 
                <a href="#" class="font-semibold hover:underline" style="color: var(--accent);">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
