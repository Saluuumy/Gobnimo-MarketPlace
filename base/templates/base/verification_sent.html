<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-white">
    <div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg border border-gray-200">
        <!-- Logo/Header with your gradient colors -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold gradient-text">Gobonimo-Mart</h1>
        </div>

        <!-- Main content -->
        <div class="text-center">
            <svg class="mx-auto h-16 w-16 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            
            <h2 class="text-2xl font-bold mt-4 text-gray-800">Verification Email Sent</h2>
            <p class="mt-4 text-gray-600">
                We've sent a confirmation link to your email address. 
                Please check your inbox (including spam/junk folder) to activate your account.
            </p>
            
            <div class="mt-8">
                <a href="{% url 'index' %}" class="gradient-btn text-white font-medium py-2 px-6 rounded-full inline-block">
                    Back to Home
                </a>
            </div>
            
            <p class="text-xs text-gray-400 mt-8">
                Didn't receive the email? <a href="#" class="text-purple-600 hover:underline">Resend</a>
            </p>
        </div>
        
      
</body>
</html>
